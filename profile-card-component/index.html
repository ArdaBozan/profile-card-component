<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Profile Card Component</title>
</head>
<body>
    
    <main>
            <img class="bg-pattern-top" src="images/bg-pattern-top.svg">
        <section>
            <div class="container">
                <div class="container-up">
                    <img src="images/bg-pattern-card.svg" alt="img">
                </div>
                <div class="container-down">
                    <img src="images/image-victor.jpg" alt="pp">
                    <div class="account-block">
                    <div class="account-info">
                    <h1>Victor Crest</h1> <h1 class="num">26</h1>
                    </div>
                    <p class="place">London</p>
                    </div>
                    <div class="line"></div>
                    <div class="stat-container">
                        <div class="stat-block">
                            <h1>80K</h1>
                            <p class="stat-text">Followers</p>
                        </div>
                        <div class="stat-block">
                            <h1>803K</h1>
                            <p class="stat-text">Likes</p>
                        </div>
                        <div class="stat-block">
                            <h1>1.4K</h1>
                            <p class="stat-text">Photos</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
            <img  class="bg-pattern-bottom" src="images/bg-pattern-bottom.svg">
    </main>

</body>
</html>
